<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#00AAFF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00CC99;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Ocean waves -->
  <path d="M 0 100 Q 75 50, 150 100 T 300 100 L 300 200 L 0 200 Z" 
        fill="url(#oceanGradient)"/>
  
  <path d="M 0 120 Q 50 80, 100 120 T 200 120 T 300 120" 
        stroke="#0066CC" 
        stroke-width="3" 
        fill="none" 
        opacity="0.7"/>
  
  <path d="M 0 140 Q 100 100, 200 140 T 300 140" 
        stroke="#00AAFF" 
        stroke-width="2" 
        fill="none" 
        opacity="0.5"/>
  
  <!-- Sun -->
  <circle cx="250" cy="50" r="20" fill="#FFD700" opacity="0.8"/>
  
  <!-- Political symbols -->
  <text x="50" y="80" font-size="24" fill="white">🗳️</text>
  <text x="100" y="70" font-size="20" fill="white">🌊</text>
  <text x="200" y="85" font-size="22" fill="white">🌱</text>
</svg>
